{% extends 'seller/index.html' %}
{% block content %}
<div class="container">
   <h1 class="fashion_taital">Man & Woman Fashion</h1>
   <div class="fashion_section_2">
      <div class="row">
         <div class="col-lg-4 col-sm-4">
            {% for product in data %}
            <div class="box_main">
               <h4 class="shirt_text">{{ product.productname }}</h4>
               <p class="price_text">Price <span style="color: #262626;">$ {{ product.price }}</span></p>
               <div class="tshirt_img"><img src="{{ product.images.url }}"></div>
               <div class="btn_main">
                  <div class="buy_bt"><a href="#">Buy Now</a></div>
                  <div class="seemore_bt"><a data-toggle="modal" data-target="#exampleModal">See More</a></div>
                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                     <div class="modal-dialog" role="document">
                        <div class="modal-content">
                           <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                 <span aria-hidden="true">&times;</span>
                              </button>
                           </div>
                           <div class="modal-body">
                           <!-- Modal -->
                                 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                   <div class="modal-dialog" role="document">
                                     <div class="modal-content">
                                       <div class="modal-header">
                                         <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                           <span aria-hidden="true">&times;</span>
                                         </button>
                                       </div>
                                       <div class="modal-body">
                                         {{ product.productdetails }} sreejith mangarath
                                       </div>
                                       <div class="modal-footer">
                                         <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                         <button type="button" class="btn btn-primary">Save changes</button>
                                       </div>
                                     </div>
                                   </div>
                                 </div> 
                           </div>
                           <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-primary">Save changes</button>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>

            </div>
            {% endfor %}
         </div>


      </div>
   </div>
</div>
{% endblock %}
